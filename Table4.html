<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla 4</title>
    <style>
        .grid-container {
            display: grid;
            gap: 5px;
            margin-bottom: 20px;
        }

        .grid-4x2 {
            grid-template-columns: repeat(4, auto);
            grid-template-rows: repeat(2, auto);
        }

        .grid-2x3 {
            grid-template-columns: repeat(2, auto);
            grid-template-rows: repeat(3, auto);
        }

        .grid-3x2 {
            grid-template-columns: repeat(3, auto);
            grid-template-rows: repeat(2, auto);
        }

        .grid-2x2 {
            grid-template-columns: repeat(2, auto);
            grid-template-rows: repeat(2, auto);
        }

        .grid-item {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        /* Opcional: un poco de espacio entre los bloques de la tabla */
        .section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="grid-container grid-4x2">
            <div class="grid-item">Item 1</div>
            <div class="grid-item" style="grid-row: span 2;">Item 2</div>
            <div class="grid-item">Item 3</div>
            <div class="grid-item" style="grid-row: span 2;">Item 4</div>
            <div class="grid-item">Item 5</div>
            <div class="grid-item">Item 6</div>
            <div class="grid-item">Item 7</div>
        </div>
    </div>

    <div class="section">
        <div class="grid-container grid-2x3">
            <div class="grid-item">Item 1</div>
            <div class="grid-item">Item 2</div>
            <div class="grid-item" style="grid-column: span 2;">Item 3</div>
            <div class="grid-item">Item 4</div>
            <div class="grid-item">Item 5</div>
        </div>
    </div>

    <div class="section">
        <div class="grid-container grid-3x2">
            <div class="grid-item" style="grid-row: span 2;">Item 1</div>
            <div class="grid-item">Item 2</div>
            <div class="grid-item">Item 3</div>
            <div class="grid-item">Item 4</div>
            <div class="grid-item">Item 5</div>
        </div>
    </div>

    <div class="section">
        <div class="grid-container grid-2x2">
            <div class="grid-item" style="grid-row: span 2;">Item 1</div>
            <div class="grid-item">Item 2</div>
            <div class="grid-item" style="grid-column: span 2;">Item 3</div>
            <div class="grid-item">Item 4</div>
            <div class="grid-item">Item 5</div>
        </div>
    </div>
</body>
</html>
