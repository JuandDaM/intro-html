<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla 10</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e5ddd5;
            margin: 0;
            padding: 0;
        }
        .chat-table {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border-collapse: collapse;
        }
        .chat-table th, .chat-table td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        .chat-table th {
            background-color: #075e54;
            color: white;
        }
        .chat-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .chat-table tr:hover {
            background-color: #ddd;
        }
        .chat-table td {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <table class="chat-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Mensaje</th>
                <th>Hora</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juan</td>
                <td>Hola, ¿cómo estás?</td>
                <td>10:30 AM</td>
            </tr>
            <tr>
                <td>María</td>
                <td>Bien, ¿y tú?</td>
                <td>10:32 AM</td>
            </tr>
            <tr>
                <td>Juan</td>
                <td>Todo bien, gracias.</td>
                <td>10:35 AM</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
