<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla 9</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 50px auto;
        }
        th, td {
            border: 2px solid black;
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    
        <table>
            <tr>
                <th colspan="2">Language and Frameworks</th>
            </tr>
            <tr>
                <td>Python</td>
                <td>Django</td>
            </tr>
            <tr>
                <td>Javascript</td>
                <td>React.js</td>
            </tr>
            <tr>
                <td>Javascript</td>
                <td>Vue.js</td>
            </tr>
            <tr>
                <td>Ruby</td>
                <td>Ruby on Rails</td>
            </tr>
        </table>
</body>
</html>
